server.port =8082
spring.application.name=sona-product
# ���ݿ�����
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sona?characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
# druid ���ݿ����ӳ�����
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.filters=stat
spring.datasource.druid.max-active=20
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=select 'x'
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-open-prepared-statements=20

#引入sharding-jdbc
sharding.jdbc.datasource.names= db-1,db-2
sharding.jdbc.datasource.db-1.type = com.alibaba.druid.pool.DruidDataSource
sharding.jdbc.datasource.db-1.driver-class-name = com.mysql.jdbc.Driver
sharding.jdbc.datasource.db-1.url = jdbc:mysql://127.0.0.1:3306/sona?characterEncoding=utf8
sharding.jdbc.datasource.db-1.username = root
sharding.jdbc.datasource.db-1.password = 123456

sharding.jdbc.datasource.db-2.type = com.alibaba.druid.pool.DruidDataSource
sharding.jdbc.datasource.db-2.driver-class-name = com.mysql.jdbc.Driver
sharding.jdbc.datasource.db-2.url = jdbc:mysql://127.0.0.1:3306/sona?characterEncoding=utf8
sharding.jdbc.datasource.db-2.username = root
sharding.jdbc.datasource.db-2.password = 123456



